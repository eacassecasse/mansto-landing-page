<html>
    <head>
        <title>Create a free account | Mansto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
            crossorigin="anonymous">

        <!-- Libraries Cascade Stylesheet Files -->
        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" 
              href="http://static.mansto.com/assets/vendors/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" 
              href="http://static.mansto.com/assets/vendors/bootstrap/css/bootstrap.min.css">

        <!-- FontAwesome -->
        <link rel="stylesheet" type="text/css" 
              href="http://static.mansto.com/assets/vendors/font-awesome/css/font-awesome.min.css">

        <!-- Ionicons -->
        <link rel="stylesheet" type="text/css" 
              href="http://static.mansto.com/assets/vendors/ionicons/css/ionicons.min.css">

        <!-- OwlCarousel -->
        <link rel="stylesheet" type="text/css" 
              href="http://static.mansto.com/assets/vendors/owlcarousel/assets/owl.carousel.min.css">
        <link rel="stylesheet" type="text/css" 
              href="http://static.mansto.com/assets/vendors/owlcarousel/assets/owl.theme.default.min.css">

        <!-- Swiper -->
        <link rel="stylesheet" type="text/css" 
              href="http://static.mansto.com/assets/vendors/swiper/css/swiper.min.css">

        <!-- Mobile Nav -->
        <link rel="stylesheet" type="text/css" 
              href="http://static.mansto.com/assets/vendors/mobile-nav/assets/css/mobile.nav.css">

        <!-- Main Cascade Stylesheet Files -->
        <link rel="stylesheet" type="text/css" 
              href="http://static.mansto.com/assets/css/register.css?version=0.0.3">

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="http://static.mansto.com/assets/favicon/apple-touch-icon.png">

        <link rel="icon" type="image/png" sizes="32x32" href="http://static.mansto.com/assets/favicon/favicon-32x32.png">

        <link rel="icon" type="image/png" sizes="16x16" href="http://static.mansto.com/assets/favicon/favicon-16x16.png">

        <link rel="manifest" href="/site.webmanifest">


        <script type="text/javascript" 
                src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">
        </script>

        <script type="text/javascript" 
                src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js">
        </script>

    </head>
    <body>

        <main>
            <div class="container mt-lg-5 mb-lg-4">
                <div class="row">
                    <div class="col-sm-12 col-md-5 col-lg-4 container bg-section-secondary section-rotate register-form">
                        <div class="section-inner bg-gradient-primary"></div>
                        <div class="row">
                            <div class="col-10 container">
                                <div class="row">
                                    <div class="col-12 create-account text-center mt-lg-5 mt-5">
                                        Create a free account
                                    </div>
                                    <div class="col-12 welcome-text text-center">
                                        Welcome to Mansto
                                    </div>
                                </div>
                            </div>

                            <div class="col-10 container">
                                <div class="row">
                                    <div class="col">
                                        <hr>
                                    </div>
                                </div>
                            </div>

                            <div class="col-10 container">
                                <form class="needs-validation" autocomplete="off" novalidate>

                                    <div class="row">
                                        <div class="col-12 position-relative mb-3">
                                            <label class="form-label text-label" 
                                                   for="input-username">
                                                Email</label>
                                            <input type="email" 
                                                   class="form-control form-control-sm"
                                                   id="input-username" 
                                                   name="txt-username" 
                                                   placeholder="" value="" 
                                                   required>
                                            <div class="invalid-tooltip">
                                                Enter a valid email.
                                            </div>
                                        </div>

                                        <div class="col-12 position-relative mb-3">
                                            <label class="form-label text-label" 
                                                   for="input-password">
                                                Password</label>
                                            <input type="password" 
                                                   class="form-control form-control-sm" 
                                                   id="input-password" 
                                                   name="txt-password" 
                                                   placeholder="" value="" 
                                                   required>
                                            <div class="invalid-tooltip">
                                                Enter Password.
                                            </div>
                                        </div>

                                        <div class="col-12 position-relative mb-3">
                                            <label class="form-label text-label" 
                                                   for="input-retypepassword">
                                                Re-type Password</label>
                                            <input type="password" 
                                                   class="form-control form-control-sm" 
                                                   id="input-retypepassword" 
                                                   name="txt-retypepassword" 
                                                   placeholder="" value="" 
                                                   required>
                                            <div class="invalid-tooltip">
                                                Re-type password!
                                            </div>
                                        </div>


                                        <div class="col-12 mb-4">
                                            <div class="form-group chkbx-group">
                                                <div class="form-check">
                                                    <div class="checkbox">
                                                        <input type="checkbox" 
                                                               class="form-check-input" 
                                                               id="checkbox-termsAndConditions" 
                                                               name="chkbx-agree"
                                                               required>

                                                        <div class="chbx-text">
                                                            <label class="form-check-label" 
                                                                   for="checkbox-termsAndConditions">
                                                                I read and agree to terms and conditions.
                                                                <a href="#" target="_blank">Terms and conditions</a>
                                                            </label>
                                                        </div>
                                                        <div class="invalid-feedback">
                                                            Must agree to the terms to continue.
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <button class="btn btn-primary btn-lg w-100 
                                            btn-register" 
                                            type="submit" 
                                            name="btn-click-registration">Create account</button>
                                </form>

                                <div class="row">
                                    <div class="col text-center query-account 
                                         mb-lg-5 mb-4">
                                        Already have a account?  
                                        <a class="query-account-link" href="http://accounts.mansto.com/signin"> 
                                            Log in</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="container mt-2 mt-lg-0">
                <div class="row">
                    <div class="col footer">
                        &COPY;2019 - 2021 <a class="query-account-link" 
                                             href="http://www.streamline.co.mz" 
                                             target="_blank">
                            Streamline</a>
                    </div>
                </div>
            </div>
        </footer>

        <!-- JavaScript Bundle with Popper -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" 
        crossorigin="anonymous"></script>

        <!-- Libraries Javascript Files -->
        <!-- JQuery -->
        <script type="text/javascript" src="http://static.mansto.com/assets/vendors/jquery/jquery-3.6.0.js"></script>
        <script type="text/javascript" src="http://static.mansto.com/assets/vendors/jquery/jquery-migrate-3.3.2.js"></script>


        <!-- Bootstrap -->
        <script type="text/javascript" src="http://static.mansto.com/assets/vendors/bootstrap/js/bootstrap.bundle.js"></script>
        <script type="text/javascript" src="http://static.mansto.com/assets/vendors/bootstrap/js/validate-forms.js"></script>

        <!-- OwlCarousel -->
        <script type="text/javascript" src="http://static.mansto.com/assets/vendors/owlcarousel/owl.carousel.min.js?version=0.0.2"></script>

        <!-- Swiper -->
        <link rel="stylesheet" type="text/css" 
              href="http://static.mansto.com/assets/vendors/swiper/js/swiper.min.js">

        <!-- Typed -->
        <script type="text/javascript" src="http://static.mansto.com/assets/vendors/typed/typed.js"></script>

        <!-- Mobile Navbar -->
        <script type="text/javascript" src="http://static.mansto.com/assets/vendors/mobile-nav/assets/js/mobile-nav.js"></script>

        <!-- Main Javascript Files -->

    </body>
</html>
